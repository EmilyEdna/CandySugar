<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script src="DPlayer.min.js"></script>
    <script src="hls.min.js"></script>
    <link href="DPlayer.min.css" rel="stylesheet">

    <script type="text/javascript">
        var dp = undefined;
        function Play(args) {
            dp = new DPlayer({
                container: document.getElementById('dplayer'),
                video: {
                    url: args,
                    lang: 'zh-cn',
                    autoplay: 'true',
                }
            });
            dp.play();
        }
        function Destory() {
            try {
                if (dp != undefined)
                {
                    dp.destroy();
                }
            } catch (e) {
                console.log(e);
            }
        }
    </script>
</head>
<body>
    <div id="dplayer" class="dplayer" style="width:100%;background-color:black;border-radius:15px;height:348px;"></div>
</body>
</html>

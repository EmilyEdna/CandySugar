<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/dplayer/1.9.1/DPlayer.min.js"></script>
    <script src="https://cdn.staticfile.org/hls.js/1.1.3/hls.min.js"></script>
    <link href="https://cdn.staticfile.org/dplayer/1.9.1/DPlayer.min.css" rel="stylesheet">
    <style type="text/css">
        .Wpf {
            height: 728px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            width: 1200px;
            margin: -8px;
        }
    </style>
    <script type="text/javascript">
        const dp = dp || {};
        function Play(args) {
            dp = new DPlayer({
                container: document.getElementById('dplayer'),
                video: {
                    url: args,
                    lang: 'zh-cn',
                    autoplay: 'true',
                }
            });
            dp.play();
        }
        function Destory() {
            try {
                dp.destroy();
            } catch (e) {

            }
        }
    </script>
    <title>Dplayer</title>
</head>
<body>
    <div id="dplayer" class="dplayer Wpf"></div>
</body>
</html>
